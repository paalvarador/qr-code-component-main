<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <title>QR Code Component Main</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>

<body>
  <section class="main">
    <div class="card">
      <div class="card-qr">
        <img src="images/image-qr-code.png" alt="">
      </div>
      <div class="card-description">
        <p class="card-description-title">Improve your front-end skills by building projects</p>
        <p class="card-description-subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to
          the next level</p>
      </div>
    </div>
  </section>
</body>

</html>
